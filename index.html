                        </div>
                    </li>
                    <li><a href="index.html#enquiry-section">Contact</a></li>
                    <li><a href="profile.html">Profile</a></li>

        </header>
        <main>
            <section class="slideshow-container">
                <div class="slides-wrapper">
                    <div class="slide">
                        <img src="offer1.webp" alt="Offer 1">
                    </div>
                    <div class="slide">
                        <img src="offer2.webp" alt="Offer 2">
                    </div>


                </div>

                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>

                <div class="dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>

                </div>
            </section>

            <section class="featured-products">
                <h2 class="section-title">Featured Products</h2>
                <div class="collage-grid">
                    <a href="mens.html" class="collage-item large">
                        <img src="cover 1.jpg" alt="Product 1">
                    </a>
                    <a href="womens-fashion.html" class="collage-item">
                        <img src="cover4.avif" alt="Product 2">
                    </a>
                    <a href="womens-fashion.html" class="collage-item">
                        <img src="cover4.webp" alt="Product 3">
                    </a>
                    <a href="kids-fashion.html" class="collage-item">
                        <img src="cover 4.jpg" alt="Product 4">
                    </a>

                </div>
            </section>



            <section class="enquiry-section" id="enquiry-section">
                <div class="enquiry-content">
                    <h2 class="section-title">Have a Question?</h2>
                    <p>We're here to help! Fill out the form below and we'll get back to you.</p>
                    <form class="enquiry-form" id="enquiryForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="age" name="age" placeholder="Your Age" min="1" max="120" required>
                        </div>
                        <div class="form-group">
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea id="query" name="query" placeholder="Your Query" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit Query</button>
                    </form>
                </div>
            </section>
        </main>
        <footer id="footer">

                    <a href="https://www.instagram.com/" class="social-icon"><img src="insta.webp" alt="Instagram"></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        let slideIndex = 1;
        const slidesWrapper = document.querySelector('.slides-wrapper');
        const dots = document.getElementsByClassName('dot');
        const slides = document.getElementsByClassName('slide');
        const totalSlides = slides.length;

        // Initialize
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            if (n > totalSlides) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = totalSlides;
            }

            // Update slide position
            slidesWrapper.style.transform = `translateX(-${(slideIndex - 1) * 100}%)`;

            // Update dots
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex - 1].className += " active";
        }

        // Auto slide
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>
</body>

</html>
